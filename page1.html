        <h1>Chinese Mythology</h1>
        <p><strong>Nuwa Fixing the Sky</strong></p>
        <img src="https://img.sandingtv.com/2021/c7b28fad37bf702c56d222220e9b05d7.jpg">
        <p>In Chinese mythology, Nüwa (女媧), also known as Empress Wa, is the creator of all mankind and both sister and wife of the hero Fuxi (伏羲). She is most well-known for her role in the creation myth and for repairing the Pillars of Heaven.</p>
